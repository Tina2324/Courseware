<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			margin: 0 auto;
			width: 1000px;
		}
		#myCanvas{
			background: #87CEEB;
			height: 600px;
		}
	</style>
	<script>
	var canvas=document.getElementById("myCanvas");
	var ctx=canvas.getContext("2d");
	var practices=[];
	for(var i=0;i<1000;i++){
		practices.push({
			x:Math.random()*canvas.width,
			y:Math.random()*canvas.height,
			dx:Math.random()-0.5,
			dy:Math.random()+1,
			r:Math.random()*3+1,
		})
	}
	function timeUpdate(){
		ctx.clearRect(0, 0, canvas.width,canvas.height);
		for(var i=0;i<1000;i++){
			var practice=practices[i];
			practice.x+=practices[i].dx;
			practice.y+=practices[i].dy;
			if(practice.x<0){
				practice.x=canvas.width
			}
			if(practice.x>canvas.width){
				practice.x=0
			}
			if(practice.y>canvas.height){
				practice.y=0
			}

			ctx.beginPath();
			ctx.arc(practice.x, practice.y, practice.r, 0, MAth.PI*2);
			ctx.closePath();
			ctx.fillStyle='white';
			ctx.fill();
		}
		setInterval(timeUpdate, 100);
	}
	</script>
</head>
<body>
<div>
	<canvas id="myCanvas"></canvas>
	</div>
</body>
</html>
